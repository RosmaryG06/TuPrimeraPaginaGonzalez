{% extends "base.html" %}
{% block title %}Categorías{% endblock %}
{% block content %}
  <h2>Categorías Registradas</h2>
  <ul>
    {% for categoria in categorias %}
      <li>{{ categoria.name }}</li>
    {% empty %}
      <li>No hay categorías registradas.</li>
    {% endfor %}
  </ul>
{% endblock %}
